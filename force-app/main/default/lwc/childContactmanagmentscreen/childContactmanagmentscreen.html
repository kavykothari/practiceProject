<template>
    <td style="width:82px; padding-left:10px;"><img src={mydata.SmallPhotoUrl}
            style="text-align:center; padding:5px;"></td>
    <td style="padding-left:15px; vertical-align:top;width:300px;">
        <div style="font-size:15px;"><b>{mydata.Name}</b></div>
        <div style="font-size:12px;margin-bottom:5px;">{mydata.Email}</div>
    </td>
    <!-- <td style="padding-left:100px;">
        <lightning-badge label={userslist.countTask}></lightning-badge>
    </td> -->
    <td style="padding-left:10px;">
        <lightning-button icon-name="utility:paste" onclick={showTasksDetails} value={mydata.Id}>
        </lightning-button>
    </td>
    <br />
    <!-- <div class="slds-around_large" style="width:350px;margin: 5px 5px 5px 14px;">
        <lightning-progress-bar value={userslist.closedTaskPercentage} size="large" style="background-color:#5679C0;">
        </lightning-progress-bar>
    </div> -->

        <!--Use template if:true to display/hide popup based on isModalOpen value--> 
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                       
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered" if:true={taskId}>
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <template if:true={taskId} for:each={taskId} for:item="task" >
                                    <tr key={task}>
                                        <td>{task.Subject}</td>
                                        <td>{task.ActivityDate}</td>
                                        <td><lightning-input type="checkbox"  > </lightning-input> </td>
                                        <td><lightning-button-icon icon-name="utility:delete"  onclick={deleteTask} value={task.Id} alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>              
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
