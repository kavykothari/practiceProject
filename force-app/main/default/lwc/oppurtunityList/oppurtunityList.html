<template>
<lightning-card title="Opportunity List" icon-name="custom:custom8">
<div class="slds-m-around_large">
<lightning-layout>
    <lightning-layout-item>
        <lightning-input  label="Search Here" type="text" class="searchvalue"></lightning-input>
    </lightning-layout-item>
    <lightning-layout-item>
        <br/>   
        <lightning-button label="Search" class="slds-m-left_large" variant="Brand" onclick={handelSearch}></lightning-button>
    </lightning-layout-item>
</lightning-layout><br>
<table class="slds-table slds-table_cell-buffer slds-table_bordered">
    <thead>
        <tr>
            <th>Action</th>
            <th>Record Id</th>
            <th>Name</th>
            <th>Account Id</th>
            <th>Ammount</th>
            <th>Close Date</th>
            <th>Stage Name</th>
        </tr>
</thead>
<tbody>
    <template for:each={opportunityList} for:item="opportunity">
        <tr key={opportunity}>
            <td>
                    <lightning-button class="slds-m-right_small" onclick={handelViewButton} label="View" variant="Brand" value={opportunity.Id}></lightning-button>
            
                <lightning-button onclick={handelDeleteButton} label="Delete" variant="destructive" value={opportunity.Id}></lightning-button>
        </td>
                    <td>{opportunity.Id}</td>
                <td>{opportunity.Name}</td>
                <td>{opportunity.AccountId}</td>
                <td>{opportunity.Ammount}</td>
                <td>{opportunity.CloseDate}</td>
                <td>{opportunity.StageName}</td>
        </tr>
    </template>
</tbody>
</table>
<template if:true={isModalOpen}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Opportunity Details </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-layout>
                    <lightning-layout-item padding="around-large">
                    <p>  Name </p> 
                     <h2>{name}</h2>  
                        <br>
                    <p>  Amount </p>
                     <h2>  {amount} </h2>
                        <br>
                     <p>    Account Id </p>
                     <h2>{accountId} </h2>
                        <br>
                     <p> Close Date </p>
                     <h2> {closeDate} </h2>
                         <br>
                        </lightning-layout-item>
                            <lightning-layout-item padding="around-large"> 
                                <p> Discount </p>
                                <h2>{discount} </h2>
                                <br>
                                <p>Opportunity Owner </p>
                                <h2>{oppOwner}</h2> 
                                <br>
                                <p>Stage Type</p> 
                                <h2>{stageType}</h2> 
                                <br>
                                <p>Type</p>
                                <h2>{type} </h2>
                                <br>
                        </lightning-layout-item>
                </lightning-layout>
                
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

<template if:true={isModalOpen2}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal2}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Delete Operation </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <lightning-layout>
                    <lightning-layout-item>
                        <p><b> Are You Sure You Want To Delete!
                        </b></p>
                        </lightning-layout-item>
                </lightning-layout>
                
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal2} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitDetails2} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

</div>
</lightning-card>
</template>
